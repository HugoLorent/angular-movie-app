<div class="container">
    <form [formGroup]="commentForm" (ngSubmit)="addComment()">
        <div class="row">
            <label for="rating">Rating: </label>
            <input class="form-control" type="text" formControlName="rating">
        </div>

        <div class="row">
            <label for="description">Comment: </label>
            <input class="form-control" type="text" formControlName="text">
        </div>
        <button mat-button color="primary" type="submit">Add comment</button>
    </form>
</div>
